<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- the main stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- the main script -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="calculator | flow">
      <div class="header | flex-group">
        <p class="txt-lowercase push-top">calc</p>
        <div class="toggle-wrapper | flex-group" style="--flex-gap: 1.5rem">
          <p class="txt-small">theme</p>
          <div class="toggle">
            <label for="dark">1</label>
            <input type="radio" id="dark" name="theme" checked />
            <label for="light">2</label>
            <input type="radio" id="light" name="theme" />
            <label for="fancy">3</label>
            <input type="radio" id="fancy" name="theme" />
          </div>
        </div>
      </div>
      <div class="screen | bg-accent pad-2 rad-2">0</div>
      <div class="keypad | grid-group | bg-neutral txt-primary rad-2">
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key" data-type="neutral" id="delete">del</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">+</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">-</button>
        <button class="key">.</button>
        <button class="key">0</button>
        <button class="key">/</button>
        <button class="key">Ã—</button>
        <button class="key | span-2" data-type="neutral" id="reset">
          reset
        </button>
        <button class="key | span-2" data-type="accent" id="equal">=</button>
      </div>
    </main>
    <!-- from frontned mentor
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mailto:samirahmad5445@gmail.com">Samir Ahmad</a>.
    </div> -->
  </body>
</html>
